<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIWoodworks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-content {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header with logo and login/register options -->
    <header>
        <div class="logo">AIWoodworks</div>
        <nav>
            <a href="#">Login</a>
            <a href="#">Register</a>
        </nav>
    </header>

    <!-- Main container for posts -->
    <div class="container">
        <h2>Posts</h2>
        <!-- Post example (leave blank for now, will populate with database later) -->
        <div class="post">
            <div class="post-title">Sample Post Title</div>
            <div class="post-content">This is a sample post. The real posts will be loaded here from the database later.</div>
        </div>

        <!-- Empty posts section for future use -->
        <!-- Dynamically populated with posts from database -->
    </div>
</body>
</html>
