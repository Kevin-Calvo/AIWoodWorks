<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .password-toggle {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .register-button:hover {
            background-color: #555;
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer-text a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide Password';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'See Password';
            }
        }
    </script>
</head>
<body>
    <!-- Header with logo -->
    <header>
        <div class="logo">AIWoodworks</div>
    </header>

    <!-- Main container for registration form -->
    <div class="container">
        <h2>Register</h2>
        <!-- Registration Form -->
        <form action="/register" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-toggle">
                    <button type="button" id="togglePassword" onclick="togglePasswordVisibility()">See Password</button>
                </div>
            </div>
            <div class="form-group">
                <label for="localization">Localization</label>
                <input type="text" id="localization" name="localization" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]*" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="furnitureMaker" name="furnitureMaker">
                <label for="furnitureMaker">Are you a furniture maker?</label>
            </div>
            <div class="form-group">
                <label for="description">Profile Description (Optional)</label>
                <input type="text" id="description" name="description">
            </div>
            <div class="form-group">
                <label for="profilePicture">Profile Picture (Optional)</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>

        <!-- Additional links like login -->
        <div class="footer-text">
            Already have an account? <a href="#">Login here</a>
        </div>
    </div>
</body>
</html>
