<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIWoodworks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .chat-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .send-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .send-button:hover {
            background-color: #555;
        }
        .image-container {
            margin: 10px 0;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 5px;
        }
        .make-design-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none; /* Hidden by default */
            margin: 10px 0;
        }
        .make-design-button:hover {
            background-color: #0056b3;
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header with logo -->
    <header>
        <div class="logo">AIWoodworks</div>
    </header>

    <!-- Main container for AI chat -->
    <div class="container">
        <h2>Chat with AI for Designs</h2>
        <!-- Chat box to display messages -->
        <div class="chat-box" id="chat-box">
            <!-- Messages will be displayed here -->
        </div>
        
        <!-- Input group for user prompts -->
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Type your design prompt here..." />
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
        
        <!-- Button to make design -->
        <button class="make-design-button" id="make-design-button" onclick="makeDesign()">Make Design</button>
    </div>

    <div class="footer-text">
        <a href="#">Logout</a>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const makeDesignButton = document.getElementById('make-design-button');

            // Add user message to chat
            const userMessage = document.createElement('div');
            userMessage.textContent = `You: ${userInput.value}`;
            chatBox.appendChild(userMessage);

            // Simulate AI response with an image
            const aiMessage = document.createElement('div');
            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-container';
            const image = document.createElement('img');
            image.src = 'https://via.placeholder.com/300'; // Replace with actual image URL
            image.alt = 'Design';
            imageContainer.appendChild(image);
            aiMessage.appendChild(imageContainer);
            chatBox.appendChild(aiMessage);

            // Show the "Make Design" button
            makeDesignButton.style.display = 'block';

            // Clear input
            userInput.value = '';

            // Scroll to the bottom of the chat
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function makeDesign() {
            alert('Design made successfully!'); // Placeholder for design action
        }
    </script>
</body>
</html>
